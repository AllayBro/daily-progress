name: Update README with latest journal entries

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 20 * * *"   # каждый день в 23:00 по Москве (20:00 UTC)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate latest entries
        id: generate
        run: |
          # Находим последние 7 файлов журналов
          entries=$(find journal -type f -name "*.md" | sort -r | head -n 7)

          echo "Latest journal entries:"
          echo "$entries"

          # Формируем markdown-список ссылок
          list=""
          for f in $entries; do
            d=$(basename "$f" .md)
            list="$list\n- [$d]($f)"
          done

          # Сохраняем список в переменную GitHub Actions
          echo "list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          list="${{ steps.generate.outputs.list }}"

          # Заменяем блок между маркерами в README.md
          awk -v list="$list" '
            /<!-- DAILY-JOURNAL:START -->/ {print; print list; found=1; next}
            /<!-- DAILY-JOURNAL:END -->/ {found=0}
            !found
          ' README.md > README.new

          mv README.new README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with latest journal entries" || echo "No changes"
          git push
