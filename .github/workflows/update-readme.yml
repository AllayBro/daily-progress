name: Update README with latest journal entries

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 19 * * *"   # каждый день в 22:00 по Москве (19:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate latest entries
        id: generate
        run: |
          # Находим последние 7 файлов журналов
          entries=$(find journal -type f -name "*.md" | sort -r | head -n 7)

          echo "Latest journal entries:"
          echo "$entries"

          list=""
          for f in $entries; do
            d=$(basename "$f" .md)              # дата (имя файла)
            title=$(grep -m1 "^Кратко:" "$f" | sed 's/^Кратко: *//')
            if [ -z "$title" ]; then
              title="(без описания)"
            fi
            # только дата в [] и текст
            list="$list\n- [$d] $title"
          done

          echo "list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          list="${{ steps.generate.outputs.list }}"
          awk -v list="$list" '
            /<!-- DAILY-JOURNAL:START -->/ {print; print list; found=1; next}
            /<!-- DAILY-JOURNAL:END -->/ {found=0}
            !found
          ' README.md > README.new
          mv README.new README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with latest journal entries" || echo "No changes"
          git push
